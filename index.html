<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form to Table</title>
<style>
body {
    font-family: Arial, sans-serif; 
    background-color: #7fc8f0;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    margin-top: 100px;
}

.logo {
    position: absolute;
    top: 20px;
    left: 20px;
}

.logo img {
    width: 90px;
    height: auto;
}

.title {
    position: absolute;
    top: 30px;
    left: 150px;
    font-size: 28px;
    font-weight: bold;
    color: #8b008b;
}

.form_table {
    padding: 20px;
    transition: transform 0.3s ease;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin-bottom: 50px; 
    margin-top: 50px;
}

form {
    padding: 30px;
}

form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #ffffff;
    font-size: 18px;
}

form input[type="text"],
form input[type="tel"],
select {
    width: calc(100% - 20px);
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    background-color: transparent;
    color: #fafafa;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

form input[type="text"]:focus,
form input[type="tel"]:focus {
    border-color: #4682b4;
    box-shadow: 0 0 8px #4682b4;
}

form input[type="submit"] {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 6px;
    background-color: #2d0541;
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

form input[type="submit"]:hover {
    background-color: #551177;
}

.table_container {
    padding: 20px;
    transition: transform 0.3s ease;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    margin-left: 30px;
    margin-top: 50px;
    background-color: transparent;
}

table {
    border-collapse: collapse;
    width: 100%;
    border-radius: 15px;
    overflow: hidden;
}

th, td {
    padding: 16px;
    text-align: left;
    color: #ffffff;
    font-size: 18px;
}

th {
    background-color: #2d0541;
}

td {
    border-bottom: 1px solid #ddd;
}

button {
    cursor: pointer;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    margin-right: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    font-weight: bold;
}

button.delete {
    background-color: #ff4d4d;
}

button.update {
    background-color: #4682b4;
}

button.affect {
    background-color: #32cd32;
}

.error-message {
    color: red;
    margin-top: 10px;
    margin-bottom: 15px;
    font-size: 16px;
}

td input[type="text"], 
td select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    background-color: transparent;
    color: #fafafa;
    box-sizing: border-box;
}
</style>
</head>
<body>
    <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/6501/6501050.png" alt="Logo">
    </div>
    <div class="title">
        S'INSCRIRE
    </div>
    <div class="container">
        <div class="form_table" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
            <form id="dataForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <div id="nameError" class="error-message"></div>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
                <div id="lastNameError" class="error-message"></div>

                <label for="tel">Phone</label>
                <input type="tel" id="tel" name="tel" placeholder="Enter your phone number">
                <div id="telError" class="error-message"></div>

                <label for="CIN">CIN</label>
                <input type="text" id="CIN" name="CIN" placeholder="Enter your CIN">
                <div id="CINError" class="error-message"></div>

                <label for="city">City</label>
                <select id="city" name="city">
                    <option value="">Select a city</option>
                    <option value="Casablanca">Casablanca</option>
                    <option value="Rabat">Rabat</option>
                    <option value="Sale">Sale</option>
                    <option value="Tanger">Tanger</option>
                    <option value="El jadida">El jadida</option>
                    <option value="Mohammedia">Mohammedia</option>
                    <option value="Bouznika">Bouznika</option>
                    <option value="Kenitra">Kenitra</option>
                    <option value="Safi">Safi</option>
                    <option value="Essaouira">Essaouira</option>
                    <option value="Agadir">Agadir</option>
                    <option value="Fes">Fes</option>
                    <option value="Meknes">Meknes</option>
                    <option value="Oujda">Oujda</option>
                    <option value="Tetouan">Tetouan</option>
                </select>
                <div id="cityError" class="error-message"></div>

                <input id="submit_submit" type="submit" value=" + ADD">
            </form>
            <div id="formErrorMessages" class="error-message"></div>
        </div>

        <div class="table_container" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>CIN</th>
                        <th>City</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.getElementById("dataForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            
            var name = document.getElementById("name").value;
            var lastName = document.getElementById("lastName").value;
            var tel = document.getElementById("tel").value;
            var CIN = document.getElementById("CIN").value;
            var city = document.getElementById("city").value;
    
            var nameError = document.getElementById("nameError");
            var lastNameError = document.getElementById("lastNameError");
            var telError = document.getElementById("telError");
            var CINError = document.getElementById("CINError");
            var cityError = document.getElementById("cityError");
            var formErrorMessages = document.getElementById("formErrorMessages");
    
            nameError.innerHTML = "";
            lastNameError.innerHTML = "";
            telError.innerHTML = "";
            CINError.innerHTML = "";
            cityError.innerHTML = "";
            formErrorMessages.innerHTML = "";

            var hasError = false;

            if (name === "") {
                nameError.innerHTML = "Please fill in the Name field.";
                hasError = true;
            } else if (!/^[A-Za-z\s]+$/.test(name)) {
                nameError.innerHTML = "Name can only contain letters.";
                hasError = true;
            }
        
            if (lastName === "") {
                lastNameError.innerHTML = "Please fill in the Last Name field.";
                hasError = true;
            } else if (!/^[A-Za-z\s]+$/.test(lastName)) {
                lastNameError.innerHTML = "Last Name can only contain letters.";
                hasError = true;
            }
            
            if (tel === "") {
                telError.innerHTML = "Please fill in the Telephone field.";
                hasError = true;
            } else if (!/^(07|06)\d{8}$/.test(tel)) {
                telError.innerHTML = "Telephone number must start with '07' or '06' and have exactly 10 digits.";
                hasError = true;
            }
            
            if (CIN === "") {
                CINError.innerHTML = "Please fill in the CIN field.";
                hasError = true;
            } else if (!/^[a-zA-Z0-9]{5,7}$/.test(CIN)) {
                CINError.innerHTML = "CIN must be alphanumeric and contain 5 to 7 characters.";
                hasError = true;
            }

            if (city === "") {
                cityError.innerHTML = "Please select a city.";
                hasError = true;
            }
            
            var table = document.getElementById("dataTable").getElementsByTagName('tbody')[0];
            for (var i = 0; i < table.rows.length; i++) {
                if (table.rows[i].cells[3].innerHTML === CIN) {
                    formErrorMessages.innerHTML = "CIN already exists. Please provide a unique CIN.";
                    hasError = true;
                    break;
                }
            }

            if (!hasError) {
                var newRow = table.insertRow(table.rows.length);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);
                var cell5 = newRow.insertCell(4);
                var cell6 = newRow.insertCell(5);
    
                cell1.innerHTML = name;
                cell2.innerHTML = lastName;
                cell3.innerHTML = tel;
                cell4.innerHTML = CIN;
                cell5.innerHTML = city;
                cell6.innerHTML = '<button class="delete" onclick="deleteRow(this)"><strong>Delete</strong></button> ' +
                                  '<button class="update" onclick="updateRow(this)"><strong>Update</strong></button> ' +
                                  '<button class="affect" onclick="affectRow(this)"><strong>Affect</strong></button>';

                document.getElementById("dataForm").reset();
            }
        });
    
        function deleteRow(btn) {
            var row = btn.parentNode.parentNode;
            if (confirm("Do you want to delete this row?")) {
                row.parentNode.removeChild(row);
            }
        }
    
        function updateRow(btn) {
            var row = btn.parentNode.parentNode;
            var cells = row.getElementsByTagName('td');
            var isEditing = row.classList.contains('editing');
    
            if (!isEditing) {
                row.classList.add('editing');
                for (var i = 0; i < cells.length - 1; i++) {
                    var cell = cells[i];
                    var value = cell.innerHTML;
                    if (i === 4) {
                        var cityOptions = document.getElementById("city").innerHTML;
                        cell.innerHTML = '<select>' + cityOptions + '</select>';
                        cell.querySelector('select').value = value;
                    } else {
                        cell.innerHTML = '<input type="text" value="' + value + '">';
                    }
                }
            } else {
                var hasError = false;
                for (var i = 0; i < cells.length - 1; i++) {
                    var input = cells[i].querySelector('input, select');
                    var value = input.value;
                    if (value === "") {
                        alert("Please fill in all fields before saving.");
                        hasError = true;
                        break;
                    }
                }
                if (!hasError) {
                    for (var i = 0; i < cells.length - 1; i++) {
                        var input = cells[i].querySelector('input, select');
                        cells[i].innerHTML = input.value;
                    }
                    row.classList.remove('editing');
                }
            }
        }
    
        function affectRow(btn) {
            var row = btn.parentNode.parentNode;
            var cells = row.getElementsByTagName('td');
            var inputs = row.querySelectorAll('input, select');
    
            if (inputs.length > 0) {
                for (var i = 0; i < cells.length - 1; i++) {
                    var cell = cells[i];
                    var input = cell.querySelector('input, select');
                    if (input) {
                        cell.innerHTML = input.value;
                    }
                }
                row.classList.remove('editing');
                alert("The column has been affected.");
            }
        }
    </script>
</body>
</html>
